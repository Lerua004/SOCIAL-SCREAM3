<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Scream</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/layout_1.css">
</head>
<body>
    <!-- Оверлей для затемнения -->
    <div class="overlay"></div>

    <!-- Текстовый блок -->
    <div class="text-container">
        <span class="typed-text"></span>
    </div>

    <!-- Изображения -->
    <img src="./images/face.png" alt="Face" class="face" id="face">
    <img src="./images/mouth.png" alt="Mouth" class="mouth" id="mouth">
    <img src="./images/hands.png" alt="Hands" class="hands" id="hands">

    <!-- Подключение скрипта -->
    <script src="./javascripts/script.js"></script>
</body>
</html>
