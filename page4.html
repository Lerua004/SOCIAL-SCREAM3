<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/layout_3.css">
</head>
<body>

    <!-- Крестик для возврата -->
    <div class="back-button">
        <img src="./images/back.png" alt="Back" />
    </div>
    
    <!-- Текст над прямоугольником -->
    <div class="header-text">
        Введи никнейм и соедени сердца,<br/>чтобы лайкнуть пост 
    </div>
    
    <!-- Белый прямоугольник с текстом -->
    <div class="center-box">
        <div class="upper-container">
            <!-- Серый кружок -->
            <span class="avatar"></span>

            <!-- Текстовое поле -->
            <input type="text" class="username-input" placeholder="Введите никнейм">

            <!-- Три точки -->
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Центральный контейнер (для изображения post.png) -->
        <div class="center-container"></div>

        <!-- Нижний контейнер -->
        <div class="lower-container">
            <!-- Левый блок (три иконки с текстами) -->
            <div class="left-icons">
                <!-- Лайки -->
                <div class="icon-group">
                    <img src="./images/like.png" alt="Like" class="icon">
                    <span class="icon-text">199</span>
                </div>

                <!-- Комментарии -->
                <div class="icon-group">
                    <img src="./images/comment.png" alt="Comment" class="icon comment">
                    <span class="icon-text">1</span>
                </div>

                <!-- Отправка -->
                <div class="icon-group">
                    <img src="./images/send.png" alt="Send" class="icon">
                    <span class="icon-text">9</span>
                </div>
            </div>

            <!-- Правый блок (иконка закладки) -->
            <div class="right-icon">
                <img src="./images/bookmark.png" alt="Bookmark" class="icon">
            </div>
        </div>
    </div>

    <!-- Контейнер для сердец -->
    <div class="hearts-container">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-1">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-2">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-3">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-4">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-5">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-6">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-7">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-8">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-9">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-10">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-11">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-12">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-13">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-14">
        <img src="./images/heart_broken.png" alt="Heart" class="heart heart-15">
    </div>

    <!-- Подключение скрипта -->
    <script src="./javascripts/heartRecover.js"></script>
</body>
</html>
