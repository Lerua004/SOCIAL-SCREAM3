<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/layout_2.css">
</head>
<body>
    <!-- Крестик для возврата -->
    <div class="back-button">
        <img src="./images/back.png" alt="Back" />
    </div>

    <!-- Текст над прямоугольником -->
    <div class="header-text">
        Нажми на кнопку и узнай,<br>какой ты сегодня эмоджи
    </div>

    <!-- Белый прямоугольник с текстом -->
    <div class="center-box">
        <span class="stop-text">STOP</span>
    </div>

    <!-- Контейнер для лиц -->
    <div class="faces-container">
        <img src="./images/faces/face1.png" alt="Face 1" class="face">
        <img src="./images/faces/face2.png" alt="Face 2" class="face">
        <img src="./images/faces/face3.png" alt="Face 3" class="face">
        <img src="./images/faces/face4.png" alt="Face 4" class="face">
        <img src="./images/faces/face5.png" alt="Face 5" class="face">
        <img src="./images/faces/face6.png" alt="Face 6" class="face">
        <img src="./images/faces/face7.png" alt="Face 7" class="face">
        <img src="./images/faces/face8.png" alt="Face 8" class="face">
        <img src="./images/faces/face9.png" alt="Face 9" class="face">
        <img src="./images/faces/face10.png" alt="Face 10" class="face">
    </div>

    <!-- Подключение скрипта -->
    <script src="./javascripts/faceRotate.js"></script>
</body>
</html>
